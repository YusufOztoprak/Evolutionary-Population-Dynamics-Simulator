<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolutionary Population Dynamics Simulator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .chart-container { position: relative; height: 300px; }
        .nav-btn { margin-left: 10px; }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Header with Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h1 class="mb-0">üß¨ Evolutionary Population Dynamics Simulator</h1>
        <div class="mt-2 mt-md-0">
            <a href="science.html" class="btn btn-info text-white nav-btn">üî¨ Scientific Background</a>
            <a href="math.html" class="btn btn-warning text-dark nav-btn">üìê Mathematical Model</a>
        </div>
    </div>
    
    <div class="row">
        <!-- Configuration Panel -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Configuration</h5>
                </div>
                <div class="card-body">
                    <form id="configForm">
                        <div class="mb-3">
                            <label class="form-label">Initial Population Size (N0)</label>
                            <input type="number" class="form-control" id="popSize" value="50" min="2">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Carrying Capacity (K)</label>
                            <input type="number" class="form-control" id="carryingCapacity" value="500" min="10">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Growth Rate (r)</label>
                            <input type="number" step="0.1" class="form-control" id="growthRate" value="0.8" min="0.1" max="2.0">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label">Optimal Value (Target)</label>
                            <input type="number" step="0.1" class="form-control" id="optimalValue" value="20.0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mutation Rate</label>
                            <input type="number" step="0.01" class="form-control" id="mutationRate" value="0.2" min="0" max="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mutation Sigma (Magnitude)</label>
                            <input type="number" step="0.1" class="form-control" id="mutationSigma" value="1.0" min="0.1">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Start Simulation</button>
                            <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Controls</h5>
                </div>
                <div class="card-body text-center">
                    <button id="stepBtn" class="btn btn-primary me-2">Step +1</button>
                    <button id="autoRunBtn" class="btn btn-warning">Auto Run</button>
                </div>
            </div>
        </div>

        <!-- Visualization Panel -->
        <div class="col-md-8">
            <!-- Population Chart -->
            <div class="card">
                <div class="card-header">
                    Population Size (Logistic Growth)
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="popChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Fitness Chart -->
            <div class="card">
                <div class="card-header">
                    Average Fitness (Adaptation)
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="fitnessChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
